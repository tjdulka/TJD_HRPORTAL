<wm-page data-ng-controller="MainPageController" pagetitle="Main" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1" columns="3">
                <wm-gridrow name="gridrow3">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn5">
                        <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" datafield="All Fields" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Pager" name="livelist1">
                            <wm-listtemplate layout="inline" name="listtemplate1">
                                <wm-container class="media-left" name="container1">
                                    <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl" class="media-object"></wm-picture>
                                </wm-container>
                                <wm-container class="media-body" name="container2">
                                    <wm-label class="p media-heading" name="Name" caption="bind:Variables.HrdbEmployeeData.dataSet.firstname" fontunit="em" padding="unset unset unset 1.25em"></wm-label>
                                    <wm-label class="p media-heading" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].lastname" fontunit="em" padding="unset unset unset 1.25em" name="label3"></wm-label>
                                    <wm-label class="p media-heading" caption="bind:Variables.HrdbEmployeeData.dataSet.data[$i].jobTitle" fontunit="em" padding="unset unset unset 1.25em" name="label4"></wm-label>
                                </wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn6">
                        <wm-prefab prefabname="googlemaps" name="googlemaps1" locations="bind:Variables.svcGeoCode.dataSet.results" lat="geometry.location.lat" lng="geometry.location.lng"></wm-prefab>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn4">
                        <wm-livelist listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.svcStoreLoc.dataSet.stores" navigation="Pager" name="livelist3_1">
                            <wm-listtemplate layout="inline" name="listtemplate3_1">
                                <wm-container class="media-body" padding="unset unset unset 1.25em" name="container5_1">
                                    <wm-label name="City" class="p media-heading" caption="bind:Variables.svcStoreLoc.dataSet.stores.city" fontsize="1.143" fontunit="em"></wm-label>
                                    <wm-label name="State" caption="bind:Variables.svcStoreLoc.dataSet.stores[$i].region" class="p text-muted"></wm-label>
                                    <wm-label caption="bind:Variables.svcStoreLoc.dataSet.stores[$i].address" class="p text-muted" name="Address"></wm-label>
                                    <wm-label caption="bind:Variables.svcStoreLoc.dataSet.stores[$i].address2" class="p text-muted" name="Address2"></wm-label>
                                    <wm-label caption="bind:Variables.svcStoreLoc.dataSet.stores[$i].hoursAmPm" class="p text-muted" name="Hours"></wm-label>
                                </wm-container>
                                <wm-container class="media-right media-top" name="container6"></wm-container>
                            </wm-listtemplate>
                        </wm-livelist>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="3" name="gridcolumn7">
                        <wm-prefab prefabname="watsonChatbot" name="askWatson" height="500" on-watsonresponse="askWatsonWatsonresponse($scope)"></wm-prefab>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
