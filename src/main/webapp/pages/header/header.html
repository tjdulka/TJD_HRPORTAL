<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="7" horizontalalign="left">
                <wm-picture picturesource="resources/images/imagelists/Albertsons__2_.png" name="AppLogo" margin="unset unset unset 5px"></wm-picture>
                <wm-label caption="Welcome to the HR Portal" class="application-name" name="AppName" fontsize="20" textalign="center" width="500" height="35"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="5" padding="1em 1em unset unset">
                <wm-search name="siteSearch" dataset="Home, Services, Products, About US, Contact"></wm-search>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
